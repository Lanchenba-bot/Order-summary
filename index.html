<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="image-hero">
            <img src="image/illustration-hero.svg" alt="illustration-hero">
        </div>
        <section>
            <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like!</p>
        <div class="music-plan">
            <div class="audio-thumbnail">
                <img src="image/icon-music.svg" alt="thumb-audio">
            </div>
            <div class="annual-plan">
                <h5>Annual Plan</h5>
                <span>$59.99/year</span>
            </div>
            <div class="change-plan">
                <a href="#">Change</a>
            </div>
        </div>
        <div class="submit">
        <button type="submit" class="btn-submit">Procceed to Payment</button>
        </div>
        <div class="cancel">
            <button type="submit" class="btn-cancel"> Cancel Order</button>
        </div>
        </section>
        
       
        
    </div>
    
</body>
</html>
